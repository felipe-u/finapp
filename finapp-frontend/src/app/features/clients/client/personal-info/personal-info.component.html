@if (personalInfo()=== undefined) {

} @else {
@if (!editMode) {
<div class="container client-container">
    <div class="img-container">
        <img src="assets/imgs/user.png" alt="User Image">
    </div>
    <div class="info-container">
        <p>ID: {{client().identification.number}} - {{client().identification.idType}}</p>
        <p>Correo: {{personalInfo().email}}</p>
        <p>Teléfono: {{personalInfo().phone}}</p>
        <p>Fecha de nacimiento: {{personalInfo().birthDate}}</p>
    </div>
    <div class="button-container">
        <button class="primaryBtn editBtn" (click)="prepopulateForm()">Editar</button>
    </div>
</div>
} @else {
<div class="container client-container">
    <div class="img-container editMode">
        <img src="assets/imgs/user.png" alt="User Image">
    </div>
    <form class="info-container" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="input-container">
            <label for="idNumber">Id</label>
            <input type="text" name="idNumber" formControlName="idNumber">
        </div>
        <div class="input-container">
            <label for="email">Correo</label>
            <input type="text" name="email" formControlName="email">
        </div>
        <div class="input-container">
            <label for="phone">Teléfono</label>
            <input type="text" name="phone" formControlName="phone">
        </div>
        <div class="input-container">
            <label for="birthDate">Fecha de nacimiento</label>
            <input type="date" name="birthDate" formControlName="birthDate">
        </div>
        <div class="button-container">
            <button type="submit" class="primaryBtn editBtn">Guardar</button>
            <button type="button" class="primaryBtn editBtn" (click)="changeEditMode()">Cancelar</button>
        </div>
    </form>
</div>
}
}
