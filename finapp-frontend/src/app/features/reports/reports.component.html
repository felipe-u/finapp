@if (isModalOpen) {
<app-report-modal (close)="closeModal()" [reportType]="selectedReport" [daysGap]="selectedDaysGap" />
}
<div class="container">
    <div class="select-container">
        <p>Please select the type of report you would like to generate</p>
        <select name="report-type" id="report-type" [(ngModel)]="selectedReport">
            <option hidden></option>
            <option value="delinquency-report">Delinquency Report</option>
        </select>
    </div>
    <div class="select-container" [hidden]="isDaysGapHidden()">
        <p>Please select the payment overdue period</p>
        <select name="days-gap" id="days-gap" [(ngModel)]="selectedDaysGap">
            <option hidden></option>
            <option value="30">30 days</option>
            <option value="60">60 days</option>
            <option value="90">90 days</option>
        </select>
    </div>
    <div class="btn-container">
        <button class="primaryBtn" [hidden]="isButtonHidden()" (click)="onGenerateReport()">Generate</button>
    </div>
</div>
