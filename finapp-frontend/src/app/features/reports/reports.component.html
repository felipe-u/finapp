@if (isModalOpen) {
<app-report-modal (close)="closeModal()" [reportType]="selectedReport" [daysGap]="selectedDaysGap" />
}
<div class="container">
    <div class="select-container">
        <p>{{ 'UI.REPORTS.SELECT_TYPE' | translate }}</p>
        <select name="report-type" id="report-type" [(ngModel)]="selectedReport">
            <option hidden></option>
            <option value="delinquency-report">
                {{ 'UI.REPORTS.DEL_REP' | translate }}
            </option>
        </select>
    </div>
    <div class="select-container" [hidden]="isDaysGapHidden()">
        <p>{{ 'UI.REPORTS.OVERDUE_PERIOD' | translate }}</p>
        <select name="days-gap" id="days-gap" [(ngModel)]="selectedDaysGap">
            <option hidden></option>
            <option value="30">
                30 {{ 'UI.REPORTS.DAYS' | translate }}
            </option>
            <option value="60">
                60 {{ 'UI.REPORTS.DAYS' | translate }}
            </option>
            <option value="90">
                90 {{ 'UI.REPORTS.DAYS' | translate }}
            </option>
        </select>
    </div>
    <div class="btn-container">
        <button class="primaryBtn" [hidden]="isButtonHidden()" (click)="onGenerateReport()">
            {{ 'BUTTONS.GENERATE' | translate }}
        </button>
    </div>
</div>
