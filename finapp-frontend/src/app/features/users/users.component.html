<div class="search-container">
    <div class="filter-options">
        <button class="filter-btn" [class.active]="managerBtnSelected()" (click)="filterByManagers()">
            {{ 'BUTTONS.MANAGERS' | translate }}
        </button>
        <button class="filter-btn" [class.active]="assistantBtnSelected()" (click)="filterByAssistants()">
            {{ 'BUTTONS.ASSISTANTS' | translate }}
        </button>
    </div>
    <div class="search-bar">
        <input type="text" name="search" id="search" [(ngModel)]="searchTerm">
        <button type="button" class="primaryBtn" (click)="searchUser()">
            {{ 'BUTTONS.SEARCH' | translate }}
        </button>
    </div>
</div>
<br>
<div class="users-container">
    <table class="users-table">
        <tr>
            <th>{{ 'FIELDS.NAME' | translate }}</th>
            <th>{{ 'FIELDS.ROLE' | translate }}</th>
        </tr>
        @if (filteredUsers()) {
        @for (user of filteredUsers(); track user._id) {
        <tr (click)="openUserProfile(user._id)">
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
        </tr>
        }
        }
        @else {
        <tr>
            <td id="loader-td" colspan="2">
                <span class="loader"></span>
            </td>
        </tr>
        }
    </table>
</div>
