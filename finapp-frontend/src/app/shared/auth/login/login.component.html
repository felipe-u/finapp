<div class="container">
    <div class="user-container form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="logo">
                <img src="assets/imgs/finaliado.png" alt="FinAliado logo">
            </div>
            <div class="input-container">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" formControlName="email">
            </div>
            <div class="input-container">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" formControlName="password">
            </div>
            <div class="btn-container">
                <button type="submit" class="primaryBtn" style="width: 150px;">Login</button>
            </div>
            <div class="rem-container">
                <p><a>Forgot password?</a></p>
            </div>
            <div class="a-container">
                <p>Doesn't have an account? <a routerLink="/auth/register">Sign up</a></p>
            </div>
        </form>
    </div>
</div>
