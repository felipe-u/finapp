<div class="container">
    <div class="user-container form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h1>{{ 'UI.REGISTER.TITLE' | translate }}</h1>
            <div class="input-container">
                <label for="name">{{ 'FIELDS.NAME' | translate }}</label><br>
                <input type="text" id="name" name="name" formControlName="name">
            </div><br>
            <div class="input-container">
                <label for="role">{{ 'FIELDS.ROLE' | translate }}</label><br>
                <select name="role" id="role" formControlName="role">
                    <option value="" hidden></option>
                    <option value="admin">{{ 'FIELDS.ADMIN' | translate }}</option>
                    <option value="manager">{{ 'FIELDS.MANAGER' | translate }}</option>
                    <option value="assistant">{{ 'FIELDS.ASSISTANT' | translate }}</option>
                </select>
            </div><br>
            <div class="input-container">
                <label for="email">{{ 'FIELDS.EMAIL' | translate }}</label><br>
                <input type="text" id="email" name="email" formControlName="email">
            </div>
            <div class="input-container">
                <label for="phone">{{ 'FIELDS.PHONE' | translate }}</label><br>
                <input type="text" id="phone" name="phone" formControlName="phone">
            </div>
            <div class="input-container">
                <label for="password">{{ 'FIELDS.PASSWORD' | translate }}</label><br>
                <input type="password" id="password" name="password" formControlName="password">
            </div>
            <div class="input-container">
                <label for="confirm-password">{{ 'FIELDS.CONF_PASSW' | translate }}</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
            </div>
            <div class="btn-container">
                <button type="submit" class="primaryBtn" style="width: 150px;">{{ 'BUTTONS.SIGNUP' | translate
                    }}</button>
            </div>
            <div class="a-container">
                <p>{{ 'UI.REGISTER.ALREADY_ACCOUNT' | translate }} <a routerLink="/auth/login">{{ 'UI.REGISTER.LOGIN' | translate
                        }}</a></p>
            </div>
        </form>
    </div>
</div>
